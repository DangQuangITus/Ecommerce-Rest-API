spring:
  profiles:
    active:
      - dev
---
spring:
  profiles: dev
  application:
    name: nab-ecommerce-api
  freemarker:
    enabled: false
  #  h2 data
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:file:./nab/ecommerce;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;
    driverClassName: org.h2.Driver
    username: admin
    password:
    initialize: true
  #    schema: file:./bcmonitor/schema.sql
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: false
#    =========

logging:
  level:
    root: info
    org.hibernate.SQL: ERROR
    org.springframework: info
  #        type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%5p] %-40.40c{1.}[%-4.4line] %m%n%ex'
    file: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%5p] %-40.40c{1.}[%-4.4line] %m%n%ex'
  file:
    name: logs/my.log
    max-size: 10MB
    max-history: 7


server:
  port: 9000

app:
  jwtSecret: JWTSuperSecretKey
  jwtExpirationInMs: 604800000